<body class="bg-gray-800 p-3 text-gray-300 text-xs leading-relaxed break-words">

  <div class="flex justify-center items-center min-h-screen">
  <div class="w-full max-w-md p-6 rounded-xl glass animate-fade text-center shadow-xl">
    <h1 class="text-2xl sm:text-3xl md:text-4xl font-extrabold font-mono mb-6 leading-snug text-center break-words">
      <span class="inline-block w-full text-center">üîó Talha's Downloader</span>

    <form id="downloadForm" class="space-y-4">
      <input type="url" id="url" placeholder="Enter Direct Download URL"

      <button type="button" id="extractBtn"

        class="w-full bg-blue-600 hover:bg-blue-800 transition-colors p-3 rounded text-white font-semibold">
        ‚ö° Generate Download Link

    <div id="result" class="hidden mt-8 text-center animate-fade">
      <h2 class="text-xl font-bold mb-4 break-words">‚úÖ Download Link Generated</h2>
      <a id="downloadBtn" href="#"
        class="inline-block bg-green-600 hover:bg-green-700 px-6 py-3 rounded font-semibold transition-colors">
        ‚¨áÔ∏è Download Here
      </a>

      <p class="text-xs text-gray-300 text-center mt-4 bg-gray-800 p-3 rounded leading-relaxed text-left break-words">
        <strong>Welcome to Talha's Downloader.</strong><br>
        This page made for <span class="text-white text-center font-semibold">"Talha's Collection"</span><br>
        <span class="font-semibold text-center text-white">¬© 2020-2025 Talha's Collection ‚Ä¢ Made by Talha</span>
      </p>
    </div>
  </div>

  <script>
    // NEW: Deep decode helper ‚Äî percent-encoded URL ‡¶ó‡ßÅ‡¶≤‡ßã ‡¶¨‡¶æ‡¶∞‡¶¨‡¶æ‡¶∞ decode ‡¶ï‡¶∞‡¶¨‡ßá ‡¶Ø‡¶§‡¶ï‡ßç‡¶∑‡¶£ ‡¶®‡¶æ ‡¶Ü‡¶∞ ‡¶¨‡¶¶‡¶≤‡¶æ‡ßü
    function deepDecode(str) {
      if (!str) return str;
      let prev = str.replace(/^"+|"+$/g, '').replace(/^'+|'+$/g, ''); // surrounding quotes strip
      for (let i = 0; i < 5; i++) {
        try {
          const dec = decodeURIComponent(prev);
          if (dec === prev) break;
          prev = dec;
        } catch {
          break; // invalid sequence ‡¶π‡¶≤‡ßá ‡¶•‡¶æ‡¶Æ‡¶¨‡ßá
        }
      }
      return prev;
    }

    async function encrypt(text) {
      const encoder = new TextEncoder();
      const data = encoder.encode(text);
      const keyData = encoder.encode("Talha<what!".padEnd(32)); // same key (padded)
      const cryptoKey = await crypto.subtle.importKey("raw", keyData.slice(0, 32), "AES-GCM", false, ["encrypt"]);
      const iv = crypto.getRandomValues(new Uint8Array(12));
      const encryptedBuffer = await crypto.subtle.encrypt({ name: "AES-GCM", iv }, cryptoKey, data);
      const fullBuffer = new Uint8Array(iv.length + encryptedBuffer.byteLength);
      fullBuffer.set(iv);
      fullBuffer.set(new Uint8Array(encryptedBuffer), iv.length);
      return btoa(String.fromCharCode(...fullBuffer));
    }

    // NEW: filename clean helper
    function cleanFilename(name) {
      if (!name) return "";
      // windows-invalid chars replace & trim spaces/dots
      return name.replace(/[\\/:*?"<>|\u0000-\u001F]/g, ' ')
                 .replace(/\s+/g, ' ')
                 .replace(/^\.+|\.+$/g, '')
                 .trim();
    }

    document.getElementById('downloadForm').addEventListener('submit', async function(e) {
      e.preventDefault();

      const urlInput = document.getElementById('url');
      const nameInput = document.getElementById('name');

      // NEW: Unsensitize (decode) the URL before everything
      let rawUrl = urlInput.value.trim();
      let decodedUrl = deepDecode(rawUrl);

      // ‡¶Ø‡¶¶‡¶ø scheme ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡ßá ‡¶ï‡¶ø‡¶®‡ßç‡¶§‡ßÅ decode ‡¶ï‡¶∞‡ßá ‡¶†‡¶ø‡¶ï ‡¶π‡ßü, ‡¶∏‡ßá‡¶á‡¶ü‡¶æ‡¶á ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡¶æ‡¶∞ ‡¶ï‡¶∞‡¶¨‡ßã
      try {
        // validate URL; ‡¶Ø‡¶¶‡¶ø invalid ‡¶π‡ßü, error ‡¶¶‡¶ø‡¶¨‡ßã
        const u = new URL(decodedUrl);
        if (!/^https?:$/.test(u.protocol)) throw new Error('Invalid protocol');
      } catch {
        alert('‚ö†Ô∏è Please enter a valid HTTP/HTTPS URL (after decoding).');
        return;
      }

      // Name ‡¶ñ‡¶æ‡¶≤‡¶ø ‡¶•‡¶æ‡¶ï‡¶≤‡ßá extractor-‡¶è‡¶∞ ‡¶Æ‡¶§‡ßã‡¶á ‡¶è‡¶ñ‡¶æ‡¶®‡ßá‡¶á fallback ‡¶®‡¶ø‡ßü‡ßá ‡¶Ü‡¶∏‡¶ø (quick path)
      let name = nameInput.value.trim();
      if (!name) {
        try {
          const u = new URL(decodedUrl);
          const lastSegment = decodeURIComponent(u.pathname.substring(u.pathname.lastIndexOf('/') + 1));
          name = lastSegment || 'download.bin';
        } catch {
          name = 'download.bin';
        }
      }

      name = cleanFilename(name);
      if (!name.includes('.')) {
        // extension ‡¶®‡¶æ ‡¶•‡¶æ‡¶ï‡¶≤‡ßá, path ‡¶¶‡ßá‡¶ñ‡ßá ‡¶Ü‡¶®‡ßç‡¶¶‡¶æ‡¶ú
        try {
          const u = new URL(decodedUrl);
          const seg = u.pathname.split('/').pop() || '';
          const dot = seg.lastIndexOf('.');
          if (dot > 0) name += seg.slice(dot);
        } catch {}
      }

      // Payload as per original flow
      const payload = { url: decodedUrl, name };
      const encrypted = await encrypt(JSON.stringify(payload));
      const finalLink = `https://talhasdownloader.talha07.workers.dev/?Talha=${encodeURIComponent(encrypted)}`;

      document.getElementById('downloadBtn').href = finalLink;
      document.getElementById('result').classList.remove('hidden');
    });

    document.getElementById('extractBtn').addEventListener('click', async function () {
      const urlInput = document.getElementById('url');
      const nameInput = document.getElementById('name');
      const raw = urlInput.value.trim();

      if (!raw) {
        alert('‚ö†Ô∏è Please enter a download URL first.');
        return;
      }

      // NEW: ‡¶™‡ßç‡¶∞‡¶•‡¶Æ‡ßá‡¶á deep decode ‡¶ï‡¶∞‡ßá ‡¶á‡¶®‡¶™‡ßÅ‡¶ü‡ßá ‡¶¨‡¶∏‡¶ø‡ßü‡ßá ‡¶¶‡¶ø‡¶ö‡ßç‡¶õ‡¶ø ‡¶Ø‡¶æ‡¶§‡ßá ‡¶§‡ßÅ‡¶Æ‡¶ø ‡¶ö‡ßã‡¶ñ‡ßá ‡¶¶‡ßá‡¶ñ‡¶§‡ßá ‡¶™‡¶æ‡¶ì
      const url = deepDecode(raw);
      urlInput.value = url;

      if (!url.startsWith('http')) {
        alert('‚ö†Ô∏è Decoded URL is not HTTP/HTTPS.');
        return;
      }

      let filename = '';

      // PixelDrain special-case (unchanged, but uses decoded url now)
      if (url.includes('pixeldrain.dev/api/file/') || url.includes('pixeldra.in/api/file/')) {
        try {
          const fileID = url.split('/file/')[1].split('?')[0];
          const apiURL = `https://pixeldrain.com/api/file/${fileID}/info`;
          const response = await fetch(apiURL);
          const data = await response.json();
          if (data.success && data.name) {
            filename = data.name;
          }
        } catch (err) {
          console.error('‚ùå PixelDrain fetch error:', err);
        }
      }

      if (!filename) {
        try {
          const resp = await fetch(url, { method: 'GET', redirect: 'follow' });
          const disposition = resp.headers.get('Content-Disposition');
          if (disposition && disposition.includes('filename=')) {
            const match = disposition.match(/filename[^;=\n]*=(['"]?)([^'";\n]*)\1/);
            if (match && match[2]) filename = match[2];
          }
        } catch (err) {
          console.warn('‚ùå Fetch error or CORS issue:', err);
        }
      }

      if (!filename) {
        try {
          const u = new URL(url);
          const path = u.pathname;
          const lastSegment = path.substring(path.lastIndexOf('/') + 1);
          filename = decodeURIComponent(lastSegment) || '';
        } catch { filename = ''; }
      }

      if (!filename) {
        alert('‚ùå Could not extract filename.');
        return;
      }

      const lastDotIndex = filename.lastIndexOf('.');
      let extension = '';
      if (lastDotIndex !== -1 && lastDotIndex < filename.length - 1) {
        extension = filename.substring(lastDotIndex);
        filename = filename.substring(0, lastDotIndex);
      }

      const cleanedNameBase = cleanFilename(filename.replace(/\./g, ' '));
      const finalName = `[Talha]${cleanedNameBase}${extension}`;
      nameInput.value = finalName;
    });
  </script>
</body>
