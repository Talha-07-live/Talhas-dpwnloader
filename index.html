<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Ready</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      background: linear-gradient(to bottom right, #000000, #1c1c1c);
      color: white;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
    }

    h1 {
      font-size: 2em;
      margin-bottom: 15px;
    }

    p {
      font-size: 1em;
      margin-bottom: 30px;
      color: #ccc;
    }

    .button {
      display: inline-block;
      padding: 12px 25px;
      font-size: 1em;
      font-weight: bold;
      color: white;
      background-color: #007bff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Download Ready</h1>
    <p>Click the button below to start your secure download.</p>
    <a id="downloadBtn" class="button">Download</a>
  </div>

  <script>
    // Extract query params
    const urlParams = new URLSearchParams(window.location.search);
    const ts = urlParams.get("ts");
    const sig = urlParams.get("sig");
    const name = urlParams.get("name");

    // Validate and construct download link
    if (ts && sig && name) {
      const downloadURL = `/download?ts=${encodeURIComponent(ts)}&sig=${encodeURIComponent(sig)}&name=${encodeURIComponent(name)}`;
      document.getElementById("downloadBtn").href = downloadURL;
    } else {
      document.querySelector("p").textContent = "Invalid or expired download link.";
      document.getElementById("downloadBtn").style.display = "none";
    }
  </script>
</body>
</html>
