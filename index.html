<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Secure Downloader</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      text-align: center;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(0,0,0,0.3);
      max-width: 95%;
      width: 400px;
    }

    h1 {
      font-size: 1.8em;
      margin-bottom: 20px;
      color: #00ffcc;
    }

    button {
      padding: 12px 24px;
      background-color: #00ffcc;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #00ddaa;
    }

    .hidden {
      display: none;
    }

    a {
      color: #00ffcc;
      text-decoration: none;
      font-size: 16px;
      display: block;
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Talha's Downloader</h1>
    <button id="generateBtn">Generate Download Link</button>
    <a id="downloadLink" class="hidden" href="#" download>Click here to download</a>
  </div>

  <script>
    const SECRET_KEY = "Talha<what!";
    const urlParams = new URLSearchParams(window.location.search);
    const encrypted = urlParams.get("data");
    const fileName = urlParams.get("name") || "file";

    async function decryptPayload(encryptedHex, keyStr) {
      const keyData = new TextEncoder().encode(keyStr.padEnd(32, '0').slice(0, 32));
      const iv = new Uint8Array(12).fill(1); // static IV (should be changed in production)
      const encryptedData = Uint8Array.from(atob(encryptedHex), c => c.charCodeAt(0));

      const cryptoKey = await crypto.subtle.importKey(
        "raw", keyData, { name: "AES-GCM" }, false, ["decrypt"]
      );

      const decrypted = await crypto.subtle.decrypt(
        { name: "AES-GCM", iv },
        cryptoKey,
        encryptedData
      );

      return new TextDecoder().decode(decrypted);
    }

    async function generateSignature(url, timestamp) {
      const encoder = new TextEncoder();
      const keyData = encoder.encode(SECRET_KEY);
      const cryptoKey = await crypto.subtle.importKey(
        "raw", keyData, { name: "HMAC", hash: "SHA-256" }, false, ["sign"]
      );
      const data = encoder.encode(url + timestamp);
      const signature = await crypto.subtle.sign("HMAC", cryptoKey, data);
      return Array.from(new Uint8Array(signature)).map(b => b.toString(16).padStart(2, '0')).join('');
    }

    document.getElementById("generateBtn").addEventListener("click", async () => {
      if (!encrypted) {
        alert("Invalid or missing encrypted URL.");
        return;
      }

      try {
        const decryptedURL = await decryptPayload(encrypted, SECRET_KEY);
        const timestamp = Date.now();
        const sig = await generateSignature(decryptedURL, timestamp);

        const finalLink = `/download?ts=${timestamp}&sig=${sig}&name=${encodeURIComponent(fileName)}&data=${encodeURIComponent(encrypted)}`;
        const anchor = document.getElementById("downloadLink");
        anchor.href = finalLink;
        anchor.classList.remove("hidden");
      } catch (err) {
        console.error("Decryption error:", err);
        alert("Failed to decrypt link.");
      }
    });
  </script>
</body>
</html>
